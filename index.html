<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="itemMinus1" class="fas fa-minus"></i></button>
                           <input id="quantity1" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="itemPlus1" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="price1">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="itemMinus2" class="fas fa-minus"></i></button>
                           <input id="quantity2" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="itemPlus2" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="price2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subPrice">1278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
<script>
   // First cart item Plus
   const itemBtn1 = document.getElementById('itemPlus1');
   itemBtn1.addEventListener('click', function(){
      const quantity = document.getElementById('quantity1').value;
      const quantityNumber = parseFloat(quantity);
      const totalQuantity = quantityNumber + 1;
      document.getElementById('quantity1').value = totalQuantity;

      const itemPrice1 = document.getElementById('price1').innerText;
      const priceMoney = parseFloat(itemPrice1);
      const topTotalPrice = priceMoney + 1219;
      document.getElementById('price1').innerText = topTotalPrice;

      const subPrice = document.getElementById('subPrice').innerText;
      const subPriceMoney = parseFloat(subPrice);
      const subTotalPrice = subPriceMoney + 1219;
      document.getElementById('subPrice').innerText = subTotalPrice;

      const tax = document.getElementById('tax').innerText;
      const taxPrice = parseFloat(tax);

      const total = document.getElementById('total').innerText;
      const totalMoney = parseFloat(total);
      const finalTotal = totalMoney + 1219 + taxPrice;
      document.getElementById('total').innerText = finalTotal;
   })
   // Second cart item plus
   const itemBtn2 = document.getElementById('itemPlus2');
   itemBtn2.addEventListener('click', function(){
      const secondQuantity = document.getElementById('quantity2').value;
      const secondQuantityNumber = parseFloat(secondQuantity);
      const secondTotalQuantity = secondQuantityNumber + 1;
      document.getElementById('quantity2').value = secondTotalQuantity;

      const itemPrice2 = document.getElementById('price2').innerText;
      const secondPriceMoney = parseFloat(itemPrice2);
      const secondTopTotalPrice = secondPriceMoney + 59;
      document.getElementById('price2').innerText = secondTopTotalPrice;

      const secondSubPrice = document.getElementById('subPrice').innerText;
      const secondSubPriceMoney = parseFloat(secondSubPrice);
      const secondSubTotalPrice = secondSubPriceMoney + 59;
      document.getElementById('subPrice').innerText = secondSubTotalPrice;

      const secondTax = document.getElementById('tax').innerText;
      const secondTaxPrice = parseFloat(secondTax);

      const secondTotal = document.getElementById('total').innerText;
      const secondTotalMoney = parseFloat(secondTotal);
      const secondFinalTotal = secondTotalMoney + 59 + secondTaxPrice;
      document.getElementById('total').innerText = secondFinalTotal;
   })
   // First cart item minus
   const itemMinus1 = document.getElementById('itemMinus1');
   itemMinus1.addEventListener('click', function(){
      const minusQuantity = document.getElementById('quantity1').value;
      const minusQuantityNumber = parseFloat(minusQuantity);
      const minusQuantityTotal = minusQuantityNumber - 1;
      document.getElementById('quantity1').value = minusQuantityTotal;

      const minusItemPrice1 = document.getElementById('price1').innerText;
      const minusPriceMoney = parseFloat(minusItemPrice1);
      const minusTopTotalPrice = minusPriceMoney - 1219;
      document.getElementById('price1').innerText = minusTopTotalPrice;

      const minusSubPrice = document.getElementById('subPrice').innerText;
      const minusSubPriceMoney = parseFloat(minusSubPrice);
      const minusSubTotalPrice = minusSubPriceMoney - 1219;
      document.getElementById('subPrice').innerText = minusSubTotalPrice;

      const minusTax = document.getElementById('tax').innerText;
      const minusTaxPrice = parseFloat(tax);

      const minusTotal = document.getElementById('total').innerText;
      const minusTotalMoney = parseFloat(minusTotal);
      const minusFinalTotal = minusTotalMoney - 1219;
      document.getElementById('total').innerText = minusFinalTotal;
   })
   // Second cart item minus
   const itemMinus2 = document.getElementById('itemMinus2');
   itemMinus2.addEventListener('click', function(){
      const secondMinusQuantity = document.getElementById('quantity2').value;
      const secondMinusQuantityNumber = parseFloat(secondMinusQuantity);
      const secondMinusQuantityTotal = secondMinusQuantityNumber - 1;
      document.getElementById('quantity2').value = secondMinusQuantityTotal;

      const minusItemPrice2 = document.getElementById('price2').innerText;
      const minusPriceMoney2 = parseFloat(minusItemPrice2);
      const minusTopTotalPrice2 = minusPriceMoney2 - 59;
      document.getElementById('price2').innerText = minusTopTotalPrice2;

      const minusSubPrice2 = document.getElementById('subPrice').innerText;
      const minusSubPriceMoney2 = parseFloat(minusSubPrice2);
      const minusSubTotalPrice2 = minusSubPriceMoney2 - 59;
      document.getElementById('subPrice').innerText = minusSubTotalPrice2;

      const minusTax2 = document.getElementById('tax').innerText;
      const minusTaxPrice2 = parseFloat(tax);

      const minusTotal2 = document.getElementById('total').innerText;
      const minusTotalMoney2 = parseFloat(minusTotal2);
      const minusFinalTotal2 = minusTotalMoney2 - 59;
      document.getElementById('total').innerText = minusFinalTotal2;
   })
</script>
</html>
