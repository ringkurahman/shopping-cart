<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button onclick="handlePhoneChange('phone', false)" class="btn btn-default">
                      <i id="itemMinus1" class="fas fa-minus"></i>
                    </button>
                    <input
                      id="phone-count"
                      type="number"
                      class="form-control text-center cart-quantity-input"
                      value="1"
                    />
                    <button onclick="handlePhoneChange('phone', true)" class="btn btn-default">
                      <i id="itemPlus1" class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5 id="phone-total" class="phone-total">$1219</h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button onclick="handlePhoneChange('case', false)" class="btn btn-default">
                      <i id="itemMinus2" class="fas fa-minus"></i>
                    </button>
                    <input
                      id="case-count"
                      type="number"
                      class="form-control text-center cart-quantity-input"
                      value="1"
                    />
                    <button onclick="handlePhoneChange('case', true)" class="btn btn-default">
                      <i id="itemPlus2" class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5 id="case-total" class="case-total">$59</h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5 id="total-price" class="cart-total-price">$1278</h5>
                  <h5 id="tax-amount">$0</h5>
                  <h5 id="grand-total" class="cart-total-price">$1278</h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

      function handlePhoneChange(product, isIncrease){
      const productInput = document.getElementById(product + '-count');
      const productCount = parseInt(productInput.value);
      let newProductCount = productCount;
      if(isIncrease == true){
         newProductCount = productCount + 1;
      }
      if(isIncrease == false && newProductCount > 0){
         newProductCount = productCount - 1;
      }
      productInput.value = newProductCount; 

      let productTotal = 0;
      if(product == 'phone'){
          productTotal = newProductCount * 1219;
      }
      if(product == 'case'){
         productTotal = newProductCount * 59;
      }

      document.getElementById(product + '-total').innerText = '$' + productTotal;

      calculateTotal();
    }

    function calculateTotal(){
       const phoneCount = getInputValue('phone');
      const caseCount = getInputValue('case');

       const totalPrice = phoneCount * 1219 + caseCount * 59;
       document.getElementById('total-price').innerText = '$' + totalPrice

       const tax = Math.round(totalPrice * 0.01);
       document.getElementById('tax-amount').innerText = '$' + tax;

       const grandTotal = totalPrice + tax;
       document.getElementById('grand-total').innerText = grandTotal;
    }

    function getInputValue(product){
       const productInput = document.getElementById(product + '-count');
       const productCount = parseInt(productInput.value);
       return productCount;
    }
